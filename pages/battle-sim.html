<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulate Single or Team Battles</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <link
      rel="stylesheet"
      href="../index.css"
    >
    <link rel="icon" href=
    "https://static.wikia.nocookie.net/parody/images/3/3b/Kinger.jpg" 
              type="image/x-icon">
    <script type="module" src="./scripts/battle-sim.js" defer></script>
  </head>
  <body>
    <h1 class="title is-flex is-justify-content-center mt-5">Battle Simulator</h1>
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="is-flex is-justify-content-center">
          <p>Simulate massive, totally accurate text-based battles.</p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="box">
        <div class = "content is-centered">
          <h2>Battle Settings ‚öñÔ∏è</h2>
          <p>Configure the rules of the game.</p>
          <div class="buttons has-addons">
            <button class="button is-success is-selected" id="duel">Free-For-All</button>
            <button class="button" id="team">Team Battle</button>
          </div>
          <div id="battle-configuration" class="container">
            <h3>Configuration</h3>
              <label for="fighter" id="name-label">Enter Contestants:</label>
              <input class="input" id ="fighter" name="fighter" placeholder="Fighter 1"> 
              <div id="fighter-list" class = "content">
              </div>
              <button class="button is-small mb-5" id="clear-fighters" style="display: none;">Clear Fighters</button>
              <h4>Stats:</h4>
              <div class="slidecontainer">
                <label for="Health">HP Pool:</label>
                <input type="range" min="1" max="1000" value="75" class="slider" name="Health" id="hp-global">
                <p id="display-hp-global">help</p>
              </div>  
              <div class="slidecontainer">
                <label for="Stamina">Stamina Pool:</label>
                <input type="range" min="1" max="1000" value="25" class="slider" name="Stamina" id="sp-global">
                <p id="display-sp-global">help</p>
              </div> 
              <button class="button my-3" id="randomize-stats">Randomize Stats</button>
              <br>
              <div id = "randomness" style="display: none;">
                <label for="random">Variability:</label>
                <input type="range" min="10" max="150" value="20" class="slider" name="random" id="variability">
                <p id="display-variability">help</p>  
              </div>
          </div>
          <button class="button mt-5" id="start-battle">Commence Battle üí£</button>
        </div>
      </div>
      <div class="box">
        <div class = "content is-centered">
          <h2>War Log ‚öîÔ∏è</h2>
          <div id="war-log" class="mb-3"></div>

          <div id="statuses" class="buttons has-addons"></div>
          
          <button class="button is-small" id="copy-log" style="display: none;">üíæ Save Log to MD file</button>
          <button class="button is-small" id="clear-log" style="display: none;">‚ùå Clear Log</button>
        </div>
      </div>
    </div>
    <div class="container is-flex is-justify-content-center my-4">
      <h2 class="subtitle">Pages:</h1>
    </div>
    <div class="container is-flex is-justify-content-center">
      <div class="columns is-multiline is-mobile">
        <div class="column">
          <a href="https://vexergraph.github.io/pages/name-generator" class="button mr-1 is-ghost">Name Generator</a>
        </div>
        <div class="column">
          <a href="https://vexergraph.github.io/pages/text-tumbler" class="button mr-1 is-ghost">Text Tumbler</a>
        </div>
        <div class="column">
          <a href="https://www.youtube.com/c/VexerGraph" class="button is-ghost">Home Page</a>
        </div>
      </div>
    </div>
  </body>
</html>
