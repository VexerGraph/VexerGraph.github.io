<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Tumbler</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <link
      rel="stylesheet"
      href="../index.css"
    >
    <link rel="icon" href=
    "https://static.wikia.nocookie.net/parody/images/3/3b/Kinger.jpg" 
              type="image/x-icon">
              <script src="https://q5js.org/q5.js" defer></script>
		
              <script src="https://p5play.org/v3/planck.min.js" defer></script>
              <script src="https://p5play.org/v3/p5play.js" defer></script>
    <script src="./scripts/text-tumbler.js" defer></script>
  </head>
  <body>
    <h1 class="title is-flex is-justify-content-center">The Text Tumbler</h1>
    <div class="container is-centered">
      <label for="fname" class="label is-flex is-justify-content-center">Enter Text:</label>
      <input type="text" id="text-box" name="fname" class="input">

    </div>
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="is-flex is-justify-content-center">
          <div id="canvas" width="850" height="350">
          </div>
        </div>
        <div class="is-flex is-justify-content-center">
          <button class="button is-warning is-outlined" id="clear">Clear Sprites</button>
        </div>
      </div>
    </div>
    <div class="container is-flex is-justify-content-center my-4">
      <h2 class="subtitle">Pages:</h1>
    </div>
    <div class="container is-flex is-justify-content-center">
      <div class="columns is-multiline is-mobile">
        <div class="column">
            <a href="https://vexergraph.github.io/pages/battle-sim" class="button mr-1 is-ghost">Battle Simulator</a>
        </div>
        <div class="column">
          <a href="https://vexergraph.github.io/pages/name-generator" class="button mr-1 is-ghost">Name Generator</a>
        </div>
        <div class="column">
          <a href="https://vexergraph.github.io/" class="button mr-1 is-ghost">Home Page</a>
        </div>
      </div>
    </div>
  </body>
</html>
